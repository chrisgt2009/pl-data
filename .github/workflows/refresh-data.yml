# ---- FIXTURES (NEXT 30 DAYS) ----
      - id: fixtures_week
        if: steps.quota.outputs.allow == 'true'
        name: Refresh fixtures (next 30 days, ETag-aware)
        shell: bash
        env:
          BASE: ${{ vars.URL_FIXTURES_WEEK }}   # base URL without dates (you set this)
          AUTH_HEADER: ${{ secrets.API_AUTH_HEADER }}
          EXTRA_HEADER: ${{ secrets.API_EXTRA_HEADER }}
        run: |
          set -euo pipefail
          KEY="fixtures_week"
          OUT="data/fixtures_week.json"
          TMPHDR="$(mktemp)"
          TMPBODY="$(mktemp)"

          : "${BASE:=https://api.football-data.org/v4/competitions/PL/matches}"

          DATE_FROM="$(date -u +%Y-%m-%d)"
          DATE_TO="$(date -u -d '+30 days' +%Y-%m-%d)"


          SEP='?'; [[ "${BASE}" == *\?* ]] && SEP='&'
          URL="${BASE}${SEP}dateFrom=${DATE_FROM}&dateTo=${DATE_TO}"
          echo "Fetching: ${URL}"

          URLHASH="$(printf '%s' "$URL" | sha1sum | awk '{print $1}' | cut -c1-12)"
          EKEY="${KEY}|${URLHASH}"

          IN_ETAG=$(jq -r --arg k "$EKEY" '.[$k] // empty' data/etags.json 2>/dev/null || echo "")

          HDRS=()
          [[ -n "${AUTH_HEADER:-}" ]]  && HDRS+=(-H "$AUTH_HEADER")
          [[ -n "${EXTRA_HEADER:-}" ]] && HDRS+=(-H "$EXTRA_HEADER")
          [[ -n "$IN_ETAG" ]] && HDRS+=(-H "If-None-Match: $IN_ETAG")

          CODE=$(curl -sS -w "%{http_code}" -D "$TMPHDR" -o "$TMPBODY" "${HDRS[@]}" "$URL")
          if [[ "$CODE" == "304" ]]; then
          echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0
          elif [[ "$CODE" != "200" ]]; then
          echo "HTTP $CODE from $URL — skipping write."
          echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0
          fi


          python - <<'PY'
          import json, sys, pathlib
          out = pathlib.Path("data/fixtures_week.json")
          body = pathlib.Path(sys.argv[1]).read_text(encoding="utf-8")
          try:
          parsed = json.loads(body)
          except Exception:
          sys.exit(0)
          new_text = json.dumps(parsed, separators=(",", ":"), sort_keys=True)
          old_text = out.read_text(encoding="utf-8") if out.exists() else None
          if new_text != old_text:
            out.write_text(new_text, encoding="utf-8")
            pathlib.Path("/tmp/changed-fixtures_week").write_text("1")
            PY "$TMPBODY"

           NEW_ETAG=$(sed -n 's/^etag:[[:space:]]*//Ip' "$TMPHDR" | tr -d '\r' | tail -n1)
          if [[ -n "$NEW_ETAG" ]]; then
          tmp="$(mktemp)"; jq --arg k "$EKEY" --arg v "$NEW_ETAG" '.[$k]=$v' data/etags.json 2>/dev/null > "$tmp" || echo "{\"$EKEY\":\"$NEW_ETAG\"}" > "$tmp"; mv "$tmp" data/etags.json
          tmp2="$(mktemp)"; jq --arg v "$NEW_ETAG" '.["fixtures_week"]=$v' data/etags.json 2>/dev/null > "$tmp2" || echo "{\"fixtures_week\":\"$NEW_ETAG\"}" > "$tmp2"; mv "$tmp2" data/etags.json
          fi

          echo "changed=$([[ -f /tmp/changed-fixtures_week ]] && echo true || echo false)" >> "$GITHUB_OUTPUT"
       

      # ---- SCORERS ----
      - id: scorers
        if: steps.quota.outputs.allow == 'true'
        name: Refresh scorers (ETag-aware)
        shell: bash
        env:
          URL: ${{ vars.URL_SCORERS }}           # ex: https://api.football-data.org/v4/competitions/PL/scorers
          AUTH_HEADER: ${{ secrets.API_AUTH_HEADER }}
          EXTRA_HEADER: ${{ secrets.API_EXTRA_HEADER }}
        run: |
          set -euo pipefail
          KEY="scorers"
          OUT="data/scorers.json"
          TMPHDR="$(mktemp)"
          TMPBODY="$(mktemp)"

          [[ -z "${URL:-}" ]] && { echo "URL_SCORERS not set; skipping."; echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0; }

          IN_ETAG=$(jq -r --arg k "$KEY" '.[$k] // empty' data/etags.json)
          HDRS=()
          [[ -n "${AUTH_HEADER:-}" ]]  && HDRS+=(-H "$AUTH_HEADER")
          [[ -n "${EXTRA_HEADER:-}" ]] && HDRS+=(-H "$EXTRA_HEADER")
          [[ -n "$IN_ETAG" ]] && HDRS+=(-H "If-None-Match: $IN_ETAG")

          CODE=$(curl -sS -w "%{http_code}" -D "$TMPHDR" -o "$TMPBODY" "${HDRS[@]}" "$URL")
          if [[ "$CODE" == "304" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0
          elif [[ "$CODE" != "200" ]]; then
            echo "HTTP $CODE from $URL — skipping write."
            echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0
          fi

          python - <<'PY'
          import json, sys, pathlib
          out = pathlib.Path("data/scorers.json")
          body = pathlib.Path(sys.argv[1]).read_text(encoding="utf-8")
          try:
              parsed = json.loads(body)
          except Exception:
              sys.exit(0)
          new_text = json.dumps(parsed, separators=(",", ":"), sort_keys=True)
          old_text = out.read_text(encoding="utf-8") if out.exists() else None
          if new_text != old_text:
              out.write_text(new_text, encoding="utf-8")
              pathlib.Path("/tmp/changed-scorers").write_text("1")
          PY "$TMPBODY"

          NEW_ETAG=$(sed -n 's/^etag:[[:space:]]*//Ip' "$TMPHDR" | tr -d '\r' | tail -n1)
          if [[ -n "$NEW_ETAG" && "$NEW_ETAG" != "$IN_ETAG" ]]; then
            tmp="$(mktemp)"; jq --arg k "$KEY" --arg v "$NEW_ETAG" '.[$k]=$v' data/etags.json > "$tmp" && mv "$tmp" data/etags.json
          fi
          echo "changed=$([[ -f /tmp/changed-scorers ]] && echo true || echo false)" >> "$GITHUB_OUTPUT"

      # -------- meta.json (only if something changed) --------
      - id: meta
        if: steps.quota.outputs.allow == 'true' && (steps.standings.outputs.changed == 'true' || steps.fixtures_week.outputs.changed == 'true' || steps.scorers.outputs.changed == 'true')
        name: Update meta.json
        shell: bash
        run: |
          set -euo pipefail
          python - <<'PY'
          import json, datetime as dt
          from pathlib import Path
          def read_text(p):
            try: return Path(p).read_text(encoding="utf-8")
            except: return None
          etags = {}
          try:
            etags = json.loads(read_text("data/etags.json") or "{}")
          except Exception:
            etags = {}
          meta_new = {
            "lastUpdatedUTC": dt.datetime.utcnow().strftime("%Y-%m-%dT%H:%M:%SZ"),
            "artifacts": {
              "standings":     {"file":"data/standings.json",     "etag": etags.get("standings")},
              "fixtures_week": {"file":"data/fixtures_week.json", "etag": etags.get("fixtures_week")},
              "scorers":       {"file":"data/scorers.json",       "etag": etags.get("scorers")},
            }
          }
          out = Path("data/meta.json")
          new_text = json.dumps(meta_new, separators=(",", ":"), sort_keys=True)
          old_text = out.read_text(encoding="utf-8") if out.exists() else None
          if new_text != old_text:
            out.write_text(new_text, encoding="utf-8")
            Path("/tmp/changed-meta").write_text("1")
          PY
          echo "changed=$([[ -f /tmp/changed-meta ]] && echo true || echo false)" >> "$GITHUB_OUTPUT"

      # -------- Commit only if something changed --------
      - name: Commit & push
        if: steps.quota.outputs.allow == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/standings.json data/fixtures_week.json data/scorers.json data/meta.json data/etags.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update PL data $(date -u +%FT%TZ)"
            git push
          fi
