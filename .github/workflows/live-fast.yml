name: Live PL (fast, serialized, free-safe)

# Do not cancel a running job; queue instead
concurrency:
  group: pl-live
  cancel-in-progress: false

on:
  schedule:
    # Weekends: every 5 minutes during common UK match window (11-20 UTC)
    - cron: "*/5 11-20 * * 6,0"
    # Weekdays evenings: every 6 minutes (18-22 UTC)
    - cron: "*/6 18-22 * * 1-5"
    # Hourly sweep otherwise (09-23 UTC)
    - cron: "0 09-23 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  live:
    runs-on: ubuntu-latest
    env:
      FD_TOKEN: ${{ secrets.FD_API_TOKEN }}
      UA: live-bot/1.0 (+github.com/${{ github.repository }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure data dir
        run: mkdir -p data

      - name: Compute UTC now and today
        id: when
        run: |
          echo "TODAY=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"
          echo "NOW_ISO=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      # Skip if live_today.json was updated in the last 75 seconds
      - name: Freshness guard
        shell: bash
        run: |
          if [ -f data/live_today.json ]; then
            AGE=$(python - <<'PY'
import json, datetime, sys
try:
  j = json.load(open("data/live_today.json"))
  t = j.get("lastUpdatedUTC") or j.get("serverNowUTC")
  if not t:
    sys.exit(1)
  dt = datetime.datetime.fromisoformat(t.replace("Z", "+00:00"))
  now = datetime.datetime.utcnow().replace(tzinfo=datetime.timezone.utc)
  print(int((now - dt).total_seconds()))
except Exception:
  sys.exit(1)
PY
)
            if [ -n "$AGE" ] && [ "$AGE" -lt 75 ]; then
              echo "Recently updated ($AGE s). Skipping."
              exit 0
            fi
          fi

      # Only fetch if a match is in play or we are within today's kickoff window
      - name: Gate check
        id: gate
        shell: bash
        run: |
          set -e
          SHOULD="no"

          # If current live file shows IN_PLAY or PAUSED then fetch
          if [ -f data/live_today.json ]; then
            LIVE=$(python - <<'PY'
import json
try:
  L = json.load(open("data/live_today.json"))
  for m in L.get("matches", []):
    if m.get("status") in ("IN_PLAY", "PAUSED"):
      print("yes")
      break
  else:
    print("no")
except Exception:
  print("no")
PY
)
            if [ "$LIVE" = "yes" ]; then
              SHOULD="yes"
            fi
          fi

          # Otherwise check fixtures_week for a KO window today
          if [ "$SHOULD" = "no" ] && [ -f data/fixtures_week.json ]; then
            SHOULD=$(python - <<'PY'
import json, datetime
try:
  F = json.load(open("data/fixtures_week.json"))
  today = "${{ steps.when.outputs.TODAY }}"
  now = datetime.datetime.fromisoformat("${{ steps.when.outputs.NOW_ISO }}".replace("Z", "+00:00"))
  todays = [m for m in F.get("matches", []) if (m.get("utcDate", "").startswith(today))]
  if not todays:
    print("no")
  else:
    kicks = []
    for m in todays:
      try:
        kicks.append(datetime.datetime.fromisoformat(m["utcDate"].replace("Z", "+00:00")))
      except Exception:
        pass
    if not kicks:
      print("no")
    else:
      start = min(kicks) - datetime.timedelta(minutes=20)
      end = max(kicks) + datetime.timedelta(minutes=130)
      print("yes" if (start <= now <= end) else "no")
except Exception:
  print("no")
PY
)
          fi

          echo "should_fetch=$SHOULD" >> "$GITHUB_OUTPUT"

      - name: Stop early when not needed
        if: steps.gate.outputs.should_fetch != 'yes'
        run: echo "Not in live window. Skipping."

      - name: Read previous live ETag
        if: steps.gate.outputs.should_fetch == 'yes'
        id: et
        shell: bash
        run: |
          if [ -f data/etags_live.json ]; then
            echo "etag=$(python -c 'import json; print(json.load(open("data/etags_live.json")).get("today",""))' 2>/dev/null || true)" >> "$GITHUB_OUTPUT"
          else
            echo "etag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Fetch today with ETag
        if: steps.gate.outputs.should_fetch == 'yes'
        id: fetch
        shell: bash
        run: |
          set -e
          URL="https://api.football-data.org/v4/competitions/PL/matches?dateFrom=${{ steps.when.outputs.TODAY }}&dateTo=${{ steps.when.outputs.TODAY }}"
          if [ -n "${{ steps.et.outputs.etag }}" ]; then
            code=$(curl -sS --fail --retry 2 --retry-delay 2 --connect-timeout 15 \
                    -H "User-Agent: $UA" \
                    -H "X-Auth-Token: $FD_TOKEN" \
                    -H "If-None-Match: ${{ steps.et.outputs.etag }}" \
                    -D headers.txt \
                    -o today.raw.json \
                    --write-out "%{http_code}" \
                    "$URL" || true)
          else
            code=$(curl -sS --fail --retry 2 --retry-delay 2 --connect-timeout 15 \
                    -H "User-Agent: $UA" \
                    -H "X-Auth-Token: $FD_TOKEN" \
                    -D headers.txt \
                    -o today.raw.json \
                    --write-out "%{http_code}" \
                    "$URL" || true)
          fi
          echo "code=$code" >> "$GITHUB_OUTPUT"
          if [ "$code" = "200" ]; then
            new_etag=$(awk 'BEGIN{IGNORECASE=1} /^etag:/{print $2; exit}' headers.txt 2>/dev/null | tr -d '\r')
            echo "any_changed=true" >> "$GITHUB_OUTPUT"
            echo "new_etag=$new_etag" >> "$GITHUB_OUTPUT"
          else
            echo "any_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build live_today.json
        if: steps.gate.outputs.should_fetch == 'yes' && steps.fetch.outputs.any_changed == 'true'
        shell: bash
        run: |
          python - <<'PY'
import json, datetime
now = datetime.datetime.utcnow().replace(tzinfo=datetime.timezone.utc)
today = json.load(open("today.raw.json"))

def phase(status, utc_iso):
  try:
    kick = datetime.datetime.fromisoformat((utc_iso or "").replace("Z", "+00:00"))
  except Exception:
    return None, ""
  mins = int(max(0, (now - kick).total_seconds() // 60))
  if status in ("SCHEDULED", "TIMED"):
    return mins, "Today"
  if status == "IN_PLAY":
    return mins, (f"{mins}’" if mins < 90 else f"90+{mins-90}’")
  if status == "PAUSED":
    return 45, "Half-Time"
  if status == "FINISHED":
    return 90, "FT"
  return mins, status or ""

live = []
for m in today.get("matches", []):
  st = m.get("status")
  utc = m.get("utcDate")
  mins, label = phase(st, utc)
  ft = (m.get("score") or {})
  h = m.get("homeTeam") or {}
  a = m.get("awayTeam") or {}

  live.append({
    "id": m.get("id"),
    "utcDate": utc,
    "status": st,
    "approxMinute": mins,
    "phase": label,
    "home": {"id": h.get("id"), "tla": h.get("tla"), "name": h.get("name"), "crest": h.get("crest"), "score": ft.get("home")},
    "away": {"id": a.get("id"), "tla": a.get("tla"), "name": a.get("name"), "crest": a.get("crest"), "score": ft.get("away")}
  })

out = {"serverNowUTC": now.isoformat(), "lastUpdatedUTC": now.isoformat(), "matches": live}
json.dump(out, open("data/live_today.new.json", "w"), separators=(",", ":"), sort_keys=True)
PY

      - name: Update ETag store
        if: steps.gate.outputs.should_fetch == 'yes' && steps.fetch.outputs.any_changed == 'true'
        env:
          NEW_ETAG: ${{ steps.fetch.outputs.new_etag }}
        run: |
          python - <<'PY'
import json, os
p = "data/etags_live.json"
et = {}
if os.path.exists(p):
  try:
    et = json.load(open(p))
  except Exception:
    et = {}
new_t = os.environ.get("NEW_ETAG")
if new_t:
  et["today"] = new_t
json.dump(et, open("data/etags_live.new.json", "w"), separators=(",", ":"), sort_keys=True)
PY

      - name: Commit live changes
        if: steps.gate.outputs.should_fetch == 'yes' && steps.fetch.outputs.any_changed == 'true'
        shell: bash
        run: |
          set -e
          CHANGED=0
          for f in live_today etags_live; do
            if [ -f "data/$f.json" ] && [ -f "data/$f.new.json" ]; then
              if cmp -s "data/$f.new.json" "data/$f.json"; then
                rm -f "data/$f.new.json"
              else
                mv "data/$f.new.json" "data/$f.json"
                CHANGED=1
              fi
            elif [ -f "data/$f.new.json" ]; then
              mv "data/$f.new.json" "data/$f.json"
              CHANGED=1
            fi
          done

          # tidy temp artifacts
          rm -f headers.txt today.raw.json || true

          if [ $CHANGED -eq 1 ]; then
            git config user.name "pl-bot"
            git config user.email "pl-bot@users.noreply.github.com"
            git add data/live_today.json data/etags_live.json
            git commit -m "Update live_today $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git pull --rebase origin main || true
            git push origin HEAD:main
          else
            echo "No JSON changes."
          fi
