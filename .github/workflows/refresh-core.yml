            NOW=$(date +%s)
            AGE_MIN=$(( (NOW - MTIME) / 60 ))
            (( AGE_MIN < REUSE_MAX_AGE_MIN )) && { echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0; }
          fi

          FINAL_URL="${URL_TOP_REDS}&season=${SEASON}&league=${LEAGUE_ID}"
          CODE=$(curl -sS --retry 3 --retry-delay 2 --retry-all-errors \
