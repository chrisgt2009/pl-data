          fi

          FINAL_URL="${URL_FIXTURES}&league=${LEAGUE_ID}&season=${SEASON}"
          CODE=$(curl -sS --retry 3 --retry-delay 2 --retry-all-errors \
            --connect-timeout 5 --max-time 35 -w "%{http_code}" -o "$TMPBODY" \
            -H "x-rapidapi-key: ${RAPIDAPI_KEY}" -H "x-rapidapi-host: ${RAPIDAPI_HOST}" \
            "$FINAL_URL" || true)

          [[ "$CODE" != "200" ]] && { echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0; }
          OK=$(jq -r '(.response | type) == "array"' "$TMPBODY"); [[ "$OK" != "true" ]] && { echo "changed=false" >> "$GITHUB_OUTPUT"; exit 0; }

          TS=$(date -u +%FT%TZ)
          NORM=$(mktemp)
          jq --arg ts "$TS" '{matches: .response, meta: { lastUpdatedUTC: $ts }}' "$TMPBODY" > "$NORM"

          if [[ "${FORCE_REFRESH}" == "true" && "${FORCE_WRITE_ON_DISPATCH}" == "true" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            mv "$NORM" "$OUT"; echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            if [[ ! -f "$OUT" ]] || ! cmp -s "$NORM" "$OUT"; then mv "$NORM" "$OUT"; echo "changed=true" >> "$GITHUB_OUTPUT"; else echo "changed=false" >> "$GITHUB_OUTPUT"; fi
          fi

      # ---------------- MATCH DETAILS (FINISHED ONLY): events + lineups + stats + players ----------------
      - id: match_details
        name: Refresh finished match details (events + lineups + stats + players)
        if: steps.post_window.outputs.trigger == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.event.schedule, '5 ')
        shell: bash
        run: |
          set -euo pipefail

          NOW=$(date -u +%s)
          WINDOW_SEC=$((MATCHES_WINDOW_DAYS*24*3600))

          ms_sleep() { perl -e "select(undef, undef, undef, $1/1000.0);" 2>/dev/null || sleep 1; }

          is_finished() {
            case "$1" in
              FT|AET|PEN) return 0 ;;
              *) return 1 ;;
            esac
          }

          # sources
          SOURCES=(
            "data/football/premier-league/fixtures/fixtures_week.json"
            "data/football/premier-league/fixtures/fixtures_season.json"
          )

          TMPFIX="$(mktemp)"
          > "$TMPFIX"

          found="false"
          for SRC in "${SOURCES[@]}"; do
            if [[ -f "$SRC" ]]; then
              found="true"
              jq -r '.matches[]? | [.fixture.id, .fixture.date, .fixture.status.short] | @tsv' "$SRC" 2>/dev/null || true
            fi
          done | sort -u > "$TMPFIX"

          if [[ "$found" != "true" || ! -s "$TMPFIX" ]]; then
            echo "match_details: No fixture sources."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TMP_ELIG="$(mktemp)"
          > "$TMP_ELIG"

          while IFS=$'\t' read -r FID FDATE STATUS; do
            [[ -z "$FID" ]] && continue
            S=$(echo "${STATUS:-}" | tr '[:lower:]' '[:upper:]')

            if ! is_finished "$S"; then
              continue
            fi

            FTS=0
            if [[ -n "${FDATE:-}" ]]; then
              FTS=$(date -u -d "$FDATE" +%s 2>/dev/null || echo "0")
            fi
            if (( FTS > 0 )); then
              AGE=$(( NOW - FTS ))
              (( AGE > WINDOW_SEC )) && continue
            fi

            echo -e "${FTS}\t${FID}\t${FDATE}\t${S}" >> "$TMP_ELIG"
          done < "$TMPFIX"

          if [[ ! -s "$TMP_ELIG" ]]; then
            echo "match_details: No eligible finished fixtures within window."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TMP_BATCH="$(mktemp)"
          sort -nr "$TMP_ELIG" | head -n "${MAX_MATCHES_PER_RUN}" > "$TMP_BATCH"
          n=$(wc -l < "$TMP_BATCH" | tr -d ' ')
          echo "match_details: Processing $n fixtures (cap=${MAX_MATCHES_PER_RUN})."

          CHANGED="false"

          # wrapper-specific writers
          write_norm() {
            local wrapper="$1"   # events|lineups|stats|players
            local tmp="$2"
            local out="$3"
            local ts
            ts=$(date -u +%FT%TZ)

            local norm; norm="$(mktemp)"
            case "$wrapper" in
              events)   jq --arg ts "$ts" '{events: .response, meta: { lastUpdatedUTC: $ts }}' "$tmp" > "$norm" ;;
              lineups)  jq --arg ts "$ts" '{lineups: .response, meta: { lastUpdatedUTC: $ts }}' "$tmp" > "$norm" ;;
              stats)    jq --arg ts "$ts" '{stats: .response, meta: { lastUpdatedUTC: $ts }}' "$tmp" > "$norm" ;;
              players)  jq --arg ts "$ts" '{players: .response, meta: { lastUpdatedUTC: $ts }}' "$tmp" > "$norm" ;;
              *)        jq --arg ts "$ts" '{data: .response, meta: { lastUpdatedUTC: $ts }}' "$tmp" > "$norm" ;;
            esac

            mkdir -p "$(dirname "$out")"
            if [[ "${FORCE_REFRESH}" == "true" && "${FORCE_WRITE_ON_DISPATCH}" == "true" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              mv "$norm" "$out"
              CHANGED="true"
            else
              if [[ ! -f "$out" ]] || ! cmp -s "$norm" "$out"; then
                mv "$norm" "$out"
                CHANGED="true"
              else
                rm -f "$norm"
              fi
            fi
          }

          fetch_one() {
            local url="$1"
            local out="$2"
            local wrapper="$3"

            local tmp; tmp="$(mktemp)"
            local attempt=1
            local code=""

            while (( attempt <= 3 )); do
              code=$(curl -sS --connect-timeout 5 --max-time 25 -w "%{http_code}" -o "$tmp" \
                -H "x-rapidapi-key: ${RAPIDAPI_KEY}" \
                -H "x-rapidapi-host: ${RAPIDAPI_HOST}" \
                "$url" || true)

              if [[ "$code" == "429" && "$attempt" -lt 3 ]]; then
                backoff=$((2**attempt))
                sleep "$backoff"
                attempt=$((attempt+1))
                continue
              fi
              break
            done

            if [[ "$code" != "200" ]]; then
              rm -f "$tmp"
              return 2
            fi

            local ok
            ok=$(jq -r '(.response | type) == "array"' "$tmp" 2>/dev/null || echo "false")
            if [[ "$ok" != "true" ]]; then
              rm -f "$tmp"
              return 3
            fi

            write_norm "$wrapper" "$tmp" "$out"
            rm -f "$tmp"
            return 0
          }

          while IFS=$'\t' read -r FTS FID FDATE STATUS; do
            DIR="data/football/premier-league/matches/${FID}"

            EVT_OUT="${DIR}/events.json"
            LUP_OUT="${DIR}/lineups.json"
            STA_OUT="${DIR}/stats.json"
            PLY_OUT="${DIR}/players.json"

            echo "match_details: fixture=$FID ($STATUS) $FDATE"

            ms_sleep "${PER_REQUEST_SLEEP_MS}"
            if ! fetch_one "${EVENTS_BASE_URL}${FID}" "$EVT_OUT" "events"; then
              if [[ "${FORCE_REFRESH}" == "true" && "${FORCE_MATCHES_EVEN_ON_ERRORS}" == "true" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                ts=$(date -u +%FT%TZ); mkdir -p "$DIR"
                echo "{\"events\":[],\"meta\":{\"lastUpdatedUTC\":\"${ts}\",\"note\":\"placeholder events\"}}" > "$EVT_OUT"
                CHANGED="true"
              fi
            fi

            ms_sleep "${PER_REQUEST_SLEEP_MS}"
            if ! fetch_one "${LINEUPS_BASE_URL}${FID}" "$LUP_OUT" "lineups"; then
              if [[ "${FORCE_REFRESH}" == "true" && "${FORCE_MATCHES_EVEN_ON_ERRORS}" == "true" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                ts=$(date -u +%FT%TZ); mkdir -p "$DIR"
                echo "{\"lineups\":[],\"meta\":{\"lastUpdatedUTC\":\"${ts}\",\"note\":\"placeholder lineups\"}}" > "$LUP_OUT"
                CHANGED="true"
              fi
            fi

            ms_sleep "${PER_REQUEST_SLEEP_MS}"
            if ! fetch_one "${STATS_BASE_URL}${FID}" "$STA_OUT" "stats"; then
              if [[ "${FORCE_REFRESH}" == "true" && "${FORCE_MATCHES_EVEN_ON_ERRORS}" == "true" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                ts=$(date -u +%FT%TZ); mkdir -p "$DIR"
                echo "{\"stats\":[],\"meta\":{\"lastUpdatedUTC\":\"${ts}\",\"note\":\"placeholder stats\"}}" > "$STA_OUT"
                CHANGED="true"
              fi
            fi

            ms_sleep "${PER_REQUEST_SLEEP_MS}"
            if ! fetch_one "${PLAYERS_BASE_URL}${FID}" "$PLY_OUT" "players"; then
              if [[ "${FORCE_REFRESH}" == "true" && "${FORCE_MATCHES_EVEN_ON_ERRORS}" == "true" && "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                ts=$(date -u +%FT%TZ); mkdir -p "$DIR"
                echo "{\"players\":[],\"meta\":{\"lastUpdatedUTC\":\"${ts}\",\"note\":\"placeholder players\"}}" > "$PLY_OUT"
                CHANGED="true"
              fi
            fi

          done < "$TMP_BATCH"

          echo "changed=${CHANGED}" >> "$GITHUB_OUTPUT"

      - id: ops_summary
        name: Write ops summary
        shell: bash
        run: |
          set -euo pipefail
          TS=$(date -u +%FT%TZ)
          jq -n \
            --arg ts "$TS" \
            --arg force "${FORCE_REFRESH}" \
            --arg window "${MATCHES_WINDOW_DAYS}" \
            --arg max "${MAX_MATCHES_PER_RUN}" \
            '{
              lastRunUTC: $ts,
              forceRefresh: $force,
              matchesWindowDays: ($window|tonumber),
              maxMatchesPerRun: ($max|tonumber)
            }' > data/ops/core_last_run.json
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit & push
        if: steps.heartbeat.outputs.changed == 'true' ||
            steps.fixtures.outputs.changed == 'true' ||
            steps.standings.outputs.changed == 'true' ||
            steps.scorers.outputs.changed == 'true' ||
            steps.assists.outputs.changed == 'true' ||
            steps.cards_yellow.outputs.changed == 'true' ||
            steps.cards_red.outputs.changed == 'true' ||
            steps.fixtures_season.outputs.changed == 'true' ||
            steps.match_details.outputs.changed == 'true' ||
            steps.ops_summary.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "pl-bot"
          git config user.email "pl-bot@users.noreply.github.com"

          git add data/football/premier-league/core/*.json || true
          git add data/football/premier-league/fixtures/*.json || true
          git add data/football/premier-league/matches/** || true
          git add data/ops/core_last_run.json || true
          git add data/ops/core_heartbeat.json || true

          git commit -m "Update PL core feeds + finished match details (events/lineups/stats/players)" || true
          git push || true
