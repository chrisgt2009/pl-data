name: Backfill F1 Legacy (1950-2011)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Backfill legacy data into data/f1/<year>
        env:
          ERGAST_BASE_URL: "http://api.jolpi.ca/ergast/f1"
          ERGAST_OUT_ROOT: "data/f1"
          ERGAST_START_YEAR: "2023"
          ERGAST_END_YEAR: "2026"
          ERGAST_DOWNLOAD_RESULTS: "true"
          ERGAST_SLEEP_SECONDS: "0.25"
        run: |
          python scripts/f1/pull_f1_ergast_legacy.py

      - name: Commit & push (if any)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/f1
          git commit -m "Backfill F1 legacy data (1950-2011)"
          git push
